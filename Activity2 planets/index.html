<html>
    <head>
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"> </script>
      <title>Solar system planets</title>
    </head>
    <body> 
       <a-scene>
        <a-sky src="Spaceimg.jpg"> 
            <a-sphere radius="2"  src="sun.jpg"animation="property:rotation; to:0 360 0; loop:true; dur:10000"> </a-sphere>
            <a-sphere radius="0.1" src="mercury.jpg" position="3 0.2 0.1" animation="property:rotation; to:0 360 0; loop:true; dur:50000"> </a-sphere>
            <a-sphere radius="0.2" src="venus.jpg" position="3.560 0.2 0.1" animation="property:rotation; to:0 360 0; loop:true; dur:30000"> </a-sphere>
            <a-sphere radius="0.4" src="istockphoto-182058785-612x612.jpg" position="4.280 0.2 0.1" animation="property:rotation; to:0 360 0;loop:true; dur:25000"> </a-sphere>
            <a-sphere radius="0.25" src="mars.jpg" position="5.15 0.2 0.1" animation="property:rotation; to:0 360 0;loop:true; dur:35000"> </a-sphere>
            <a-sphere radius="0.9" src="jupiter.jpg" position="6.95 0.2 0.1" animation="property:rotation; to:0 360 0;loop:true; dur:70000"></a-sphere>
        </a-sky>
       </a-scene> 
    </body>
</html>
